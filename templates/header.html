<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS style -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/08cbb4f779.js"
      crossorigin="anonymous"
    ></script>
    <title>Food Fun</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img
            src="{{url_for('static',filename='img/funfood-logo.png')}}"
            alt="logo"
          />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="nav-links">
          <li>
            <button class="link-btn">home</button>
          </li>
          <li>
            <button class="link-btn">mealboard</button>
          </li>
          <li>
            <button class="link-btn">about</button>
          </li>
        </div>

        <div class="log-btns">
          {% if not current_user.is_authenticated: %}
          <a class="login-btn" href="{{url_for('login')}}">Log in</a>
          {% endif %} {% if current_user.is_authenticated == True: %}
          <a class="logout-btn" href="{{url_for('logout')}}">Log out</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <img
      src="{{url_for('static',filename='img/strawberry-grain.png')}}"
      alt=""
      class="corner-image"
    />

    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
        <div class="phone-btns">
          {% if not current_user.is_authenticated: %}
          <a class="login-phone" href="{{url_for('login')}}">Log in</a>
          {% endif %} {% if current_user.is_authenticated == True: %}
          <a class="logout-phone" href="{{url_for('logout')}}">Log out</a>
          {% endif %}
        </div>
      </aside>
    </div>
    <!-- links  -->
    <aside class="submenu"></aside>
  </body>
</html>
